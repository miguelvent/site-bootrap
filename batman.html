        <figcaption class="figure-caption"><strong>Tudo o que ele faz é incrivelmente diferente e ele é bom em tudo....</strong>
          <figure class="..."></figure>
          O cineasta conta que já conhecia o trabalho do ator, mas foi em "Z: A Cidade Perdida" (2016) que Robert Pattinson chamou a atenção dele. O longa foi dirigido por James Gray, amigo do diretor. Ao assistir a um corte da produção, ele se encantou com o que viu. "Rob aparece com aquela barba insana. Ele estava tão carismático e eu não fazia ideia que aquele era Robert Pattinson, mesmo já sabendo que ele estava no filme."
        </figcaption>
      </figure>

        <figcaption class="figure-caption"><strong>Fiquei me perguntando: 'Quem é esse cara incrível?', aí eu percebi que era o Rob....</strong>
          <figure class="..."></figure>
          Assistir à atuação de Pattinson criou o interesse de Reeves pelo ator, mas ainda não era o bastante. A certeza veio com o longa "Bom Comportamento" (2017), dirigido pelos Irmãos Safdie, um suspense de tirar o fôlego estrelado pelo artista. "Tem algo naquela atuação que fixou na minha mente que ele deveria ser o Batman", conta Reeves. "Porém, ele estava trabalhando em incríveis produções independentes e artísticas, por isso não fazia ideia de que ele poderia se interessar em interpretar o Batman e participar de um blockbuster.</figcaption>
      </figure>
    </div>

    <div class="col">

        <figure class="..."></figure>
        <figcaption class="figure-caption">No longa dos Irmãos Safdie, Constantine Nikas (Pattison) precisa correr contra o tempo para conseguir salvar o seu irmão mais novo. Com ritmo frenético, o filme mantém a tensão alta por quase toda a sua duração. Para Matt Reeves, ver Robert Pattinson interpretando um personagem desesperado e vulnerável era o necessário para tê-lo com Batman. "Não havia dúvidas de que Rob traria essas características ao personagem". Para a felicidade do cineasta, o ator se revelou fã do Homem-Morcego. "Foi como o destino", pondera. Segundo Matt Reeves, Pattinson ficou empolgado quando descobriu que havia uma nova versão do personagem e, desde então, deixou claro o interesse para o cineasta.</figcaption>
      </figure>
