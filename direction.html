        <figcaption class="figure-caption"><strong><i>Matt Reeves: Diretor</i></strong>
            <figure class="..."></figure>
            Matthew George "Matt" Reeves (27 de abril de 1966) é um diretor, roteirista e produtor de cinema americano. Reeves começou sua carreira como roteirista dos filmes Under Siege 2: Dark Territory (1995) e The Pallbearer (1996), o último do qual estreou sua carreira como diretor de cinema. Ele então passou para a televisão como diretor e co-criador da série de drama Felicity (1998-2002) ao lado de J.J. Abrams. Reeves desde então dirigiu o filme de terror Cloverfield (2008), o filme de terror romântico Let Me In (2010) e as seqüências de ficção científica Dawn of the Planet of the Apes (2014) e Planeta dos Macacos: A Guerra (2017). Em fevereiro de 2017, a Warner Bros. anunciou que Reeves irá dirigir The Batman. O filme será estrelado por Robert Pattinson.
          </div>
        </div>

                                                        <figcaption class="figure-caption"><strong><i>Michael Giacchino: Produtor de trilha sonora</i></strong>
                                                            <figure class="..."></figure>
                                                            
                                                            Michael Giacchino (Riverside Township, Nova Jersey, 10 de outubro de 1967) é um compositor estadunidense responsável pela trilha sonora de diversas séries, filmes e jogos de videogame. Alguns de seus trabalhos mais notáveis incluem as séries Lost, Alias e Fringe; jogos eletrônicos das séries Medal of Honor e Call of Duty, e filmes como Mission: Impossible III, The Incredibles, Ratatouille, Star Trek, Up, Super 8, Zootopia e Coco (filme).

                                                            Giacchino recebeu vários prêmios, incluindo um Emmy Award, três Grammy Awards, um BAFTA, um Globo de Ouro e um Oscar.
