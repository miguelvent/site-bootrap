  <h3>

    <!-- Elenco -->
          <figcaption class="figure-caption">Elenco principal</figure>
        </h3>
        <figure class="..."></figure>
  <div class="row">
          <div class="col">
            <div class="row">

                &nbsp;
              </div>
            </div>
            <figure class="figure">
              <img src="img/robert.png" class="figure-img img-fluid rounded" alt="..." width="400" height="400">
              <figcaption class="figure-caption"><strong><i>Robert Pattinson</i>como: Bruce Wayne/Batman</strong>
                <figure class="..."></figure>
                Robert Douglas Thomas Pattinson (Londres, 13 de maio de 1986) é um ator, modelo e músico britânico. É mais conhecido por interpretar Edward Cullen nas cinco adaptações cinematográficas da saga Crepúsculo - Twilight, Cedrico Diggory em "Harry Potter e o Cálice de Fogo", Neil em Tenet de Christopher Nolan e Bruce Wayne em The Batman de Matt Reeves pela DC Comics. Protagonista das adaptações cinematográficas dos romances de Crepúsculo (2008-2012), que renderam um total combinado de mais de US $ 3,3 bilhões em todo o mundo, foi a partir desta que Pattinson adquiriu fama internacional e se estabeleceu entre os atores mais bem pagos do mundo. Em 2010, a revista Time o nomeou uma das 100 pessoas mais influentes do mundo, e ele foi destaque na lista Forbes Celebrity 100.
              </figcaption>
            </figure>
          </div>

          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col">
                  &nbsp;
                </div>
              </div>
              <figure class="figure">
                <img src="img/zoe.png" class="figure-img img-fluid rounded" alt="..." width="400" height="400">
                <figcaption class="figure-caption"><strong><i>Zoë Kravitz</i> como: Selina Kyle/Mulher gato</strong>
                    <figure class="..."></figure>
                    Zoë Isabella Kravitz (Los Angeles, 1 de dezembro de 1988) é uma atriz, modelo e cantora americana. Ela é a filha do cantor Lenny Kravitz e da atriz Lisa Bonet[1].

                    Começou a carreira de atriz em 2007, contando já com participações em filmes como The Brave One (2007), com Jodie Foster, No Reservations (2007), com Catherine Zeta-Jones e X-Men: First Class (2011). Também em 2011, Zoë participou da quarta temporada de Californication, com a sua personagem Pearl. Passando pelo início de sua jornada do ramo cinematográfico, no ano de 2013 conseguiu o papel de antagonista na grande produção After Earth, que também conta com a participação dos atores Will Smith e Jaden Smith. O seu projeto mais recente é a série de televisão Big Little Lies da HBO, baseada no livro homônomo da autora Liane Moriarty. Zoë foi escalada para o elenco de Fantastic Beasts 2: The Crimes of Grindelwald, e interpretou a personagem bruxa puro-sangue Leta Lestrange, citada no primeiro filme.
                </figcaption>
              </figure>
            </div>

            <div class="row">
                <div class="col">
                  <div class="row">
                    <div class="col">
                      &nbsp;
                    </div>
                  </div>
                  <figure class="figure">
                    <img src="img/charada.png" class="figure-img img-fluid rounded" alt="..." width="400" height="400">
                    <figcaption class="figure-caption"><strong><i>Paul Dano</i> como: Charada</strong>
                        <figure class="..."></figure>
                        Paul Franklin Dano (Nova Iorque, 19 de junho de 1984) é um ator norte-americano. Atuou em filmes como L.I.E. (2001), The Girl Next Door (2004), Little Miss Sunshine (2006), There Will Be Blood (2007), Prisoners (2013) e Okja (2017).

                        Dano começou sua carreira na Broadway antes de fazer sua estreia no cinema em The Newcomers (2000). Ele ganhou o Prêmio Espírito Independente para Melhor Desempenho de Estreia por seu papel em L.I.E. e recebeu elogios por seu papel como Dwayne Hoover em Little Miss Sunshine. Por seus papéis duplos como Paul e Eli Sunday em There Will Be Blood (2007), foi nomeado ao BAFTA de Melhor Ator Coadjuvante. Dano também recebeu elogios por papéis como John Tibeats em 12 Anos de Escravidão (2013) e Alex Jones em Prisioneiros (2013). Sua atuação como o músico Brian Wilson em Love & Mercy (2014), deu-lhe uma indicação ao Globo de Ouro na categoria de Melhor Ator Coadjuvante.
                        
                    </figcaption>
                  </figure>
                </div>

                <div class="row">
                    <div class="col">
                      <div class="row">
                        <div class="col">
                          &nbsp;
                        </div>
                      </div>
                      <figure class="figure">
                        <img src="img/pinguin.png" class="figure-img img-fluid rounded" alt="..." width="400" height="400">
                        <figcaption class="figure-caption"><strong><i>Collin Farrel</i> como: Pinguin</strong>
                            <figure class="..."></figure>
                            Colin James Farrell é filho do jogador de futebol Eamon Farrell e o nome de sua mãe é Rita. É o mais novo de quatro irmãos – Eamon Farrell Jr., Catherine e Claudine, esta última sua assistente pessoal.

Quando Colin tinha 10 anos, a sua família mudou-se para Castleknock, um subúrbio de Dublin. Colin estudou na St. Brigid's National School e no Gormanston College, um colégio particular católico em County Meath. Enquanto frequentava este colégio, Colin fez uma audição para a boysband Boyzone, mas foi rejeitado.

Colin decidiu que queria ser ator quando viu o filme E.T. e ficou em lágrimas com o desempenho de Henry Thomas. O seu irmão encorajou-o a seguir essa área e ele estudou arte dramática na Gaiety School of Drama em Dublin. Ele desistiu do curso quando conseguiu um papel na série da BBC Ballykissangel (1998). Nos anos seguintes participou na minisérie de Deirdre Purcell Falling for a Dancer (1998), além do papel principal no debut de Tim Roth como diretor, The War Zone (1999).
                            
                        </figcaption>
                      </figure>
                    </div>

                    <div class="row">
                        <div class="col">
                          <div class="row">
                            <div class="col">
                              &nbsp;
                            </div>
                          </div>
                          <figure class="figure">
                            <img src="img/gordon.png" class="figure-img img-fluid rounded" alt="..." width="400" height="400">
                            <figcaption class="figure-caption"><strong><i>Jeffrey Wright</i> como: Jim Gordon</strong>
                                <figure class="..."></figure>
                                Jeffrey Wright é um ator e produtor cinematográfico norte-americano. Foi formado em ciência política pela Amherst College.[1]

                                Ele é conhecido por papéis como Belize na minissérie da HBO Angels in America, Felix Leiter nos filmes de James Bond estrelado por Daniel Craig entre essas aparições ele está em Cassino Royale (2006), Quantum of Solace (2008) e No Time do Die (2021). E Valentin Narcisse na série HBO Boardwalk Empire e Beetee nos filmes da franquia Jogos Vorazes. Ele atualmente estrela como Bernard Lowe na série da HBO,Westworld, ele também será o Detetive James Gordon no novo filme The Batman (2022) e é o protagonista na animação What If...? onde ele dá voz ao Uatu, o Vigia o narrador das realidades e universos paralelos do Universo Cinematográfico Marvel.    
                                
                            </figcaption>
                          </figure>
                        </div>

                    </figcaption>
                </figure>

                      <figcaption class="figure-caption"><strong><i>Andy Serkis</i> como: Alfred Pennyworth </strong>
                        <figure class="..."></figure>
                        Andrew Clement "Andy" Serkis (Londres, 20 de abril de 1964) é um ator e cineasta britânico. Conhecido por interpretar personagens em computação gráfica, onde seu corpo e movimentação servem de molde para o personagem, seus principais papéis são Gollum na franquia The Lord of the Rings, King Kong (e no mesmo filme interpretou Lumpy, o cozinheiro do navio), Caesar na série reboot da franquia Planet of the Apes e recentemente, o Supremo Líder Snoke em Star Wars: The Force Awakens.
                          
                      </figcaption>
                    </figure>
